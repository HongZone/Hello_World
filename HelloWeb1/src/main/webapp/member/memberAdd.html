<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>memberAdd.html</title>
</head>
<body>
    <!--사원번호, last_name, email, hire_date, job_id-->
    <form action="../addMemberServlet" method="post">
        <label for="employee_id">employee_id
            <input type="employee_id" name="employee_id" id="employee_id">
        </label><br>
        <label for="last_name">last_name
            <input type="last_name" name="last_name" id="last_name">
        </label><br>
        <label for="email">email
            <input type="email" name="email" id="email">
        </label><br>
        <label for="hire_date">hire_date
            <input type="hire_date" name="hire_date" id="hire_date">
        </label><br>
        <label for="job_id">job_id
            <input type="job_id" name="job_id" id="job_id">
        </label><br>
        <input type="submit" value="등록">
        <input type="reset" value="취소"><br>


    </form>

</body>
</html>
